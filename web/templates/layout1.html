{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Əvvəlcə Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Sonra özəl CSS faylları -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_test.css' %}">
    
    <!-- Səhifə xüsusi CSS -->
    {% block css_fild %}{% endblock %}
    
    <title>{% block page_title %}{{category}}{% endblock page_title %}</title>
</head>
<body>
    {% include "partial/_header.html" %}
    
    {% block content %}
    {% endblock %}
    
    {% include "partial/_footer.html" %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Səhifə xüsusi JS -->
    {% block js_files %}{% endblock js_files %}
</body>
</html>
